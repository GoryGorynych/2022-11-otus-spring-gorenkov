<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List of all books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .bg-red {
        background-color: crimson;
        opacity: 1;
      }
    </style>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
  </head>
  <body>
    <div class="container my-2">
      <div class="row justify-content-end row-cols-2">
        <div class="col">
          <div class="text-end">
            <a
              class="badge bg-red text-wrap"
              style="width: 2rem"
              href="#"
              th:href="@{/(lang=en)}"
              >EN</a
            >
            <a
              class="badge bg-primary text-wrap"
              style="width: 2rem"
              href="#"
              th:href="@{/(lang=ru)}"
              >RU</a
            >
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-lg-12 col-md-12 text-center">
          <h3 th:text="#{library-title}">Books</h3>

          <table id = "main-book-table" class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Edit</th>
                <th>Comments</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-lg-6 col-md-6">
          <h3 class="text-center my-3">Add new book</h3>

          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Name</span
              >
              <input
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="book-title-input"
                name="name"
                type="text"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Author</span
              >
              <input
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="book-author-input"
                name="author"
                type="text"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Genre</span
              >
              <input
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="book-genre-input"
                name="genre"
                type="text"
              />
            </div>

            <div class="text-center">
              <button class="btn btn-primary" type="button" onclick="saveBook()">Add book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      fetchAllBookData();
    </script>
  </body>
</html>
